<html>
  <head>
    <title>Run Exe or Batch files with Javascript and HTA</title>
    <HTA:APPLICATION
      APPLICATIONNAME="Run Batch files with Javascript and HTA"
      ID="Covid Map"/>
  </head>

  <script language="Javascript">
    //This piece of code executes the batch file that will run the python script.
    function RunMe(){
      var WshShell = new ActiveXObject("WScript.Shell");
      var path = "C:\\Users\\user-pc\\Documents\\Covid Maps\\SignedUpBatch.bat";
      WshShell.run(path);
    }
  </script>

  <body>
    <!--This is the button to open the map-->
    <input style="width: 170px; height:23px; color: white; background-color: #203040; 
    font-family:Book Antiqua;" type="button" Value="View Free Covid Map" onClick="RunMe()">
  </body>  
</html>
